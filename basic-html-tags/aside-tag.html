<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aside Tag</title>
</head>
<body>
    <h1>The aside element</h1>

    <p>The aside tag defines some content aside from the content it is placed in.</p>
    
    <aside style="font-size: small;color: magenta;">
    <p>The aside content should be indirectly related to the surrounding content.</p>
    </aside>
    
    <p>The element does not render as anything special in a browser. However, you can use CSS to style the aside element.</p>
    
        
</body>
</html>
