<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas id="tanishq" width="200" height="200" style="border: 2px solid black;"></canvas>
    <script>

        var canvas=document.getElementById("tanishq");
        var ctx=canvas.getContext("2d");

        ctx.fillStyle="red";
        ctx.textAlign = "center";
        ctx.fillText("Hello World",100,100);


    </script>
</body>
</html>
